name: deploy to lambda
on:   
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  deploy_zip:
    name: deploy lambda function
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: dotnet publish
      run: |
        dotnet publish /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:configuration="Release" /p:PackageFileName="package.zip"
    - name: default deploy
      uses: appleboy/lambda-action@master
      with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: eu-west-1
          function_name: ProbabilisticPrimality
          zip_file: package.zip
          memory_size: 256
          timeout: 30
          handler: ProbabilisticPrimality
          runtime: dotnet6
